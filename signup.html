<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Body and Sould Yoga studio located in Ballina, Mayo, Ireland">
<meta name="keywords" content="yoga, body and soul, yoga beginners, yoga intermediate, yoga advanced, ballina, mayo">
<link rel="stylesheet" href="assets/css/style.css">
<title>Sign Up</title>
</head>
<body>
    <!-- Header contains main logo which is displayed on the upper left hand corner of each page -->
<header>
    <a href="index.html">
        <h1 id="logo">Body and Soul Yoga</h1>
    </a>
    <!-- Navigation links between pages -->
    <nav>
        <ul id="nav-links">
            <li>
                <a href="signup.html">Sign Up</a>
            </li>
            <li>
                <a href="tutorials.html">Tutorials</a>
            </li> 
            <li>
                <a href="types.html">Types of Yoga</a>
            </li>                               
            <li>
                <a href="index.html">Home</a>                    
            </li>                
        </ul>
    </nav>
</header>
<!-- Section containing div to display the main image on signup.html -->
<section id="signup-image-container">
    <div id="signup-image"></div>
    <div class="quote-text">
        <p>
            "Yoga is the perfect opportunity to be curious about who you are."
        </p><br><br>
        <p>Jason Crandell</p>
    </div>
</section>
<!-- Section containing h3 and form of labels and inputs -->
<section id="form-outer">
        <h3>Enter your details below to receive more information!</h3>
        <form action="https://formdump.codeinstitute.net" method="POST">
                <label for="full-name" class="form-label">Full name: </label>
                <input type="text" name="full-name" class="form-input" required id="name-input">
                <label for="email-address" class="form-label">Email address:</label>
                <input type="email" name="email-address" class="form-input" required>
                <input type="submit" id="submit-button" value="Sign Up!">
        </form>
</section>
    <!-- Footer element to contain the five social media links to be displayed by using font awesome icons -->
<footer>
    <ul class="socials">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Head to our Facebook page! (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Head to our Twitter page! (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Head to our instagram page! (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Head to our Youtube page! (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
            <a href="https://tiktok.com" target="_blank" rel="noopener" aria-label="Head to our Tiktok page! (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
        </li>
    </ul>
</footer>
<!-- Font awesome script -->
<script src="https://kit.fontawesome.com/d0daf359ec.js" crossorigin="anonymous"></script>
</body>
</html>
